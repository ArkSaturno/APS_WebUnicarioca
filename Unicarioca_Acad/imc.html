<!doctype html>
<html lang="pt-br">
  <head>

    <title>APS DEV</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleimc.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px; background: linear-gradient(to top, rgba(63, 92, 217, 0.5), rgba(168, 131, 206, 0.5)) fixed">
    
    <img id="logo" src="imagens/logo-aps.png"alt="">
    <a class="btn btn-danger text-dark" href="home.html">deslogar</a>
  
    
    <h1 class="display-4 mb-5 text-center">Calculadora IMC</h1>
    <div class="form flex-column d-flex align-items-center">
    <form class="form-inline-block" id="form">
      <label for="kilos">
        Quilos
        <input name="kilos"  id="kilos" placeholder="Peso atual" type="number" />
      </label>
      <label for="altura">
        Altura
        <input name="altura" id="altura" placeholder="Altura em centímetros" type="number" />
      </label>
      <label for="imc">
        IMC
        <input disabled="disabled" name="imc" id="imc"/>
      </label>
      <center><button class="btn btn-primary mt-2 mb-3 text-dark ">Calcular</button></center>
    </form>
  </div>
 
  <center>
    <iframe width="420" height="380" src="https://www.youtube.com/embed/PzvgUViYHPQ" title="IMC: tudo o que você precisa saber" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </center>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calcimc.js"></script>
  </body>
</html>
